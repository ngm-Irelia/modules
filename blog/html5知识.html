<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span {
				background: #00BFFF;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		a标签 伪类
		:link :visited :hover :active	
		
		header   页头标签
		footer   页脚标签
		nav      导航
		section  页面上的板块
		article  标识一套结构完整且独立的内容部分
		aside    侧边栏，广告等，与主要内容有区别的元素
		strong   粗体
		em       斜体
		mark     标记
		pre      预格式化的文本  保留空格和换行符
		
		list-style : 列表前面的序号样式
		
		行内元素 左右会有空格！
		
		css选择器：
		id选择器   类选择器   标签选择器   组和选择器
		
		this的指向问题：
		匿名函数自执行 里面的this指向 window
		
		<span>111</span>
		<span>222</span>
		<span>333</span>
		
	</body>
</html>
