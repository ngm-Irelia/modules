<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://unpkg.com/bootstrap-table@1.13.2/dist/bootstrap-table.min.css"/>
	
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- 		<script src="https://unpkg.com/tableexport.jquery.plugin@1.10.1/tableExport.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.13.2/dist/bootstrap-table.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.13.2/dist/extensions/export/bootstrap-table-export.min.js"></script> -->
		<script src="https://unpkg.com/bootstrap-table@1.13.2/dist/bootstrap-table.min.js"></script>
	</head>
	<body> 

		<div id="toolbar">
			<button id="remove" class="btn btn-danger" disabled>
				<i class="glyphicon glyphicon-remove"></i> Delete
			</button>
		</div>
		<table
			id="table"
			data-toolbar="#toolbar"
			data-search="true"
			data-show-refresh="true"
			data-show-toggle="true"
			data-show-columns="true"
			data-show-export="true"
			data-detail-view="true"
			data-detail-formatter="detailFormatter"
			data-minimum-count-columns="2"
			data-show-pagination-switch="true"
			data-pagination="true"
			data-id-field="id"
			data-page-list="[10, 25, 50, 100, ALL]"
			data-show-footer="false"
			data-side-pagination="server"
			data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"
			data-response-handler="responseHandler">
		</table>

<script>
  var $table = $('#table')

  var selections = []


  function initTable() {
    $table.bootstrapTable({
      height: 500,
      columns: [
        [{
          field: 'state',
          checkbox: true,
          rowspan: 2,
          align: 'center',
          valign: 'middle'
        }, {
          title: 'Item ID',
          field: 'id',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true 
        }, {
          title: 'Item Detail',
          colspan: 3,
          align: 'center'
        }],
        [{
          field: 'name',
          title: 'Item Name',
          sortable: true, 
          align: 'center'
        }, {
          field: 'price',
          title: 'Item Price',
          sortable: true,
          align: 'center' 
        }, {
          field: 'operate',
          title: 'Item Operate',
          align: 'center' 
        }]
      ]
    })
    
  }

  $(function() {
    initTable()
  })
</script>
	</body>
</html>
