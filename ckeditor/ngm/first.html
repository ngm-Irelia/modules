                特朗普宣布国家紧急状态 民主党誓言将全力阻止

			参考消息网2月16日报道 据美国有线电视新闻网网站2月15日报道，美国总统特朗普当日在白宫玫瑰园发表讲话，正式宣布国家紧急状态，以确保获得在南部边境修建边境墙的资金。

			<p>另据德国《明镜》周刊网站2月14日报道，特朗普的发言人萨拉·桑德斯说，总统希望以此阻止边境面临的国家安全危机和人道主义危机。此外，桑德斯还说，特朗普也将签署民主党和共和党花长时间谈判达成的预算法案。
</p>
		第 1 页

			虽然在不久前国情咨文中特朗普反复强调自己已经让美国“非常伟大”，但他的麻烦并未因此减少。近日，围绕他宣布南部边境进入紧急状态的行为，民主党联合一部分共和党共同投票将该决议废除。然而，特朗普很快启用总统否决权又将国会的投票结果否决。双方博弈关键时刻，最高法院很可能出手，以针对总统行为提出异议方式支持国会决议。果真如此，那特朗普这次摊上的事着实不小。

			第一点  3月19日据俄罗斯卫星通讯社报道，由于特朗普和国会间关于南部边境紧急状态持续与否的争执日趋激烈，美国政坛开始陷入新一轮僵局。

			第二点 美国哈姆莱大学政治学教授大卫·舒尔茨指出，特朗普启动总统否决权后，想继续通过国会与特朗普斗争已经不现实。而这个时候，若最高法院介入，以起诉总统或针对总统行为提出异议方式遏制特朗普那或许还有一丝希望。

			<p>第三点 如果这样，特朗普将可能遭到国会和最高法院“两面夹击”，处境会更加艰难，最终为任性折腾付出应有代价！
</p>
			国会对南部边境紧急状态不满的主要原因是认为根本没必要，因为紧急状态宣布后，整个国家都跟着折腾。大批正规军需要进入战时部署状态，许多临近地方的国民警卫队也要执行紧急边境布防任务。更加糟糕的是，因为是本土军事布防，使用空中运输成本太高，可美国低效的地面运输根本无法满足军队地勤供应。此外，美军随意浪费军事物资的传统也来“搅局”，惊人的军费消耗让国会几乎“抓狂”。

			除现实因素影响外，诸多政治势力坚决反对特朗普紧急状态决议的另一个重要原因是特朗普施政措施不得人心，尤其是叙利亚撤军决定。虽然特朗普经济政策可圈可点，但军事政策可谓“一团乱麻”。原本对他而言，比较稳妥做法是继续在叙利亚“磨下去”，可他竟突然宣布撤军。且不论该决定对与否，再决定前与各方充分沟通总没有错。但他直接“乾纲独断”，造成军队措手不及，前防长马蒂斯直接用辞职来表达内心愤怒。

			<p>同时，特朗普削减军费之举也引发很大争议。要知道，由于军队特殊地位，美国有着“国家可以穷，军费不能减”的政治传统，因为常年高额军费已经使军队内部形成相适应体系，贸然削减会带来严重后果。即使奥巴马时期曾略作削减，可都是“明减暗增”，特朗普计划一举削减数百亿军费自然会引发包括军方在内各政治势力激烈反弹。特朗普此番遭到民主党及部分共和党联手打击，很大程度上也是各方势力对他施政措施不当的一种宣泄。
</p>
