			//雨应该长什么样子
			function Rain(){};
			//var rain=new Rain();
			function random(min,max){
				//返回最大值和最小值之间的一个随机数
				return Math.random()*(max-min)+min;
			}
			Rain.prototype={
				/*雨滴的基本配置*/
				init:function(){
					this.x=random(0,w);
					this.y=0;
					//移动速度堆积
					this.v=random(4,5);
					this.h=random(0.8*h,0.9*h)
					this.r=1; //一开始圆的半径
					//this.vr=random(1,5);
					//调整速率可以是圆显得无缝一点
					this.vr=1;
					this.a=1;
					this.va=0.9;//透明变化系数
				},
				draw:function(){
					if(this.y<this.h){
						canContent.fillStyle="#00cccc";
						canContent.fillRect(this.x,this.y,2,10);
					}else{
						canContent.strokeStyle="rgba(0,255,255,"+this.a+")";
						//重新拿起笔
						canContent.beginPath();
						//canContent.arc(this.x,this.y,this.r,0,Math.PI*2);
						canContent.ellipse(this.x,this.y,this.r*2,this.r,0,0,Math.PI*2);
						
						canContent.stroke();
					}
				},
				move:function(){
					//对比一下这两个代码,明显后面一个更简洁一点
					if(this.y<this.h){
						this.y+=this.v;
					}else{
						if(this.a>0.02){
						   this.r+=this.vr;
						   if(this.r>20){
							   //半径到一定大小才开始变朦胧
							   this.a*=this.va;
							}
						}else{
						   //重新加载
						   this.init();
						}
					}
					
					this.draw();
				}
			}
			
			var rainArray=[]; //存放所有雨滴
			
			/**
			 * 创建雨滴
			 */
			function createRain(){
				var rain=new Rain();
				rain.init();
				rain.draw();
				rainArray.push(rain);
			}
			
			function moveRain(){
				canContent.fillStyle="rgba(0,0,0,0.1)";
				canContent.fillRect(0,0,w,h);
				for(var k=0;k<rainArray.length;k++){
					rainArray[k].move();
				}				    
			}
			
			function timeOut(cb,time){
				cb&&cb();
				setTimeout(function(){
					timeOut.call(this,cb,time);
				}.bind(this),time)			
			}
			
			for(let i=0;i<30;i++){
				setTimeout(createRain,200*i);
			}
			
			timeOut(moveRain,1000/60);
