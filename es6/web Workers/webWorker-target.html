<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 webWorker-target.html
		<div id="content"></div> 
		<script>
			// ----------------  学习 web Worker -------------
			//单页面, 通过worker调用其他js的函数
			
			//event 参数中有 data 属性，就是父窗口发送过来的数据
			window.addEventListener("message", function( event ) { 
				// 把父窗口发送过来的数据显示在子窗口中
				document.getElementById("content").innerHTML+=event.data+"<br/>"; 
			}, false ); 
			window.say = function(data){
				console.log("hahahaha"+data)
			}
			
			
			
			
			
			
			
		</script>
		
		
	</body>
</html>
