<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹框</title>
  <link rel="stylesheet" href="http://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
  <link rel="stylesheet" href="../stylesheets/common/base.css">
  <!-- <link rel="stylesheet" href="../stylesheets/portrayal-business.css"> -->
  <style>
    body{
      color: #fff;
    }
    .popup-shade {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .5);
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1042px;
      height: 676px;
      margin-top: -338px;
      margin-left: -521px;
      padding: 30px 40px;
      background: url('../image/view/u2749.png') no-repeat left top,
                  url('../image/view/u2751.png') no-repeat left 8px top 9px;
    }
    /* 不一样的 start==================================================== */
    .popup .popup-title {
      height: 40px;
      line-height: 40px;
      font-size: 18px;
    }
    .popup .popup-body {
      height: 100%;
      padding-top: 40px;
      margin-top: -40px;
    }
    .model-table {
      font-size: 14px;
      width: 100%;
      color: #97AFC9;
    }
    .model-table tr:nth-child(even) {
      background-color: #131B29;
    }
    .model-table th {
      color: rgb(206, 227, 254);
      background-color: #181F34;
    }
    .model-table td {
      color: rgb(185, 182, 199);
    }
    .model-table td, .model-table th {
      border: 0;
      padding: 5px 10px;
    }
    /* 不一样的 end==================================================== */

    .popup-table-container {
      height: 100%;
      overflow: auto;
    }

    .close.icon {
      /* color: #fff; */
      position: absolute;
      top: 18px;
      right: 20px;
      width: 21px;
      height: 21px;
    }
    .close.icon:before {
      content: '';
      position: absolute;
      top: 10px;
      width: 21px;
      height: 1px;
      background-color: currentColor;
      -webkit-transform: rotate(-45deg);
              transform: rotate(-45deg);
    }
    .close.icon:after {
      content: '';
      position: absolute;
      top: 10px;
      width: 21px;
      height: 1px;
      background-color: currentColor;
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }


  </style>
</head>
<body>
  <div class="popup-shade">
    <div class="popup">
      <div class="close icon"></div>
      <div class="popup-title">模型明细</div>
      <div class="popup-body">
        <div class="popup-table-container double-border">
          <table class="model-table">
            <thead>
              <tr>
                <th class="text-center"></th>
                <th>模型名称</th>
                <th>业务条线</th>
                <th>模型编码</th>
                <th>风险级别</th>
                <th>涉及问题金额</th>
                <th>风险记录数</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>RE_mx025贷款担保汇总分析</td>
                <td>对公信贷</td>
                <td>MX025</td>
                <td>较高</td>
                <td>478</td>
                <td>478</td>
              </tr>
              <tr>
                <td>2</td>
                <td>RE_MX023按客户经理统计不良贷款</td>
                <td>对公信贷</td>
                <td>MX023</td>
                <td>中等</td>
                <td>155</td>
                <td>155</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
