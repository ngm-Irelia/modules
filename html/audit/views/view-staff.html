<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>员工视角</title>
	<link rel="stylesheet" href="../javascripts/common/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="../stylesheets/common/jedate-6.5.0/skin/jedate.css">
	<link rel="stylesheet" href="../stylesheets/common/base.css">
  <link rel="stylesheet" href="../stylesheets/view-staff/view-staff.css" > </link>
  
	<script src="../javascripts/common/jquery-2.1.0.min.js" ></script>
	<script type="text/javascript" src="../javascripts/common/echarts.min.js" ></script>
</head>
<body>
	<nav class="staff-nav"> </nav>
	<div class="nav">
		<div class="nav-wing-left left w-50 h-100"></div>
		<div class="nav-wing-right right w-50 h-100"></div>
		<ul class="nav-link">
			<li class="left"><a href="./view-org.html" class="right-nav-btn first">机构视角</a></li>
			<li class="left"><a href="./view-business.html" class="right-nav-btn">业务视角</a></li>
			<li class="left"><a href="./view-client.html" class="right-nav-btn">客户视角</a></li>
			<li class="left"><a href="./view-staff.html" class="right-nav-btn last active">员工视角</a></li>
		</ul>
	</div>
  <div class="staff-base">
		<div class="search">
			<input id="js-date-start" class="input search-date" type="text" autocomplete="off">
			<span>至</span>
			<input id="js-date-end" class="input search-date" type="text" autocomplete="off">
			<div class="search-group">
				<input id="js-search" class="input search-input" type="text" placeholder="请输入" autocomplete="off"/>
				<span id="searchBtn"><span class="search-icon"></span></span>
			</div>
			<a id="js-month" class="round-btn">近一月</a>
			<a id="js-half-year" class="round-btn">近半年</a>
			<a id="js-year" class="round-btn">近一年</a>
		</div>
		<!-- <header class="staff-base-header"></header> -->
		<div id="staff-map" class="staff-content">
			
		</div>
		<!-- 右侧信息弹框 -->
		<div class="staff-risk-overview-model">
			<div class="staff-risk-overview-model-backImg"> </div>
			<div class="staff-risk-overview-model-centerTopImg"> </div>
			<div class="staff-risk-overview-model-centerBottomImg"> </div>
			<div class="staff-risk-overview-model-base">
				<header class="model-header">未整改明细</header>
				<div class="model-close">x</div>
				<table class="model-table">
					<thead>
							<th style="width: 40px">序号</th>
							<th id="model-head-name" style="width: 80px">支行名称</th>
							<th id="model-head-type" style="width: 80px">数额</th>
					</thead>
					
					<tbody id="bodyBox"> 
					</tbody>
					
				</table>
			</div>	
		</div>

		<!-- 员工饼图弹框 -->
		<div class="staff-risk-overview-model-pie">
			<div class="staff-risk-overview-model-backImg-pie"> </div>
			<div class="staff-risk-overview-model-centerTopImg-pie"> </div>
			<div class="staff-risk-overview-model-centerBottomImg-pie"> </div>
			<div class="staff-risk-overview-model-base-pie">
				<header class="model-header-pie"> </header>
				<div class="model-close-pie">x</div>
				<table class="model-table-pie">
					<thead>
							<th style="width: 40px">序号</th>
							<th style="width: 80px">姓名</th>
							<th style="width: 80px">工号</th>
					</thead>
					
					<tbody id="bodyBox-pie"> 
					</tbody>
					
				</table>
			</div>	
		</div>

		<aside class="staff-aside">
			<div class="staff-risk-overview">
			
				<div class="staff-risk-overview-baseMsg"></div>
				<div id="staff-risk-overview-chart" class="staff-risk-overview-chart">

				</div>

			</div>
			<div class="staff-problem-statistics">

				<!-- 切换的按钮 注掉，只显示饼图 -->
				<!-- <div class="change-chart-btn">
						<div class="change-chart-btn-left"><div></div></div>
						<div class="change-chart-btn-right change-chart-btn-selected"><div></div></div>
				</div> -->
				<!--问题员工分类-->
				<div class="staff-problem-statistics-1">
					<header>问题员工分类</header>
					<div id="staff-problem-statistics-pie" class="staff-problem-statistics-pie">
						<!-- here 放饼图 -->
					</div>
				</div>
				
				<!--机构排名-->
				<div class="staff-problem-statistics-2">
					<header>机构排名</header>
					 
					<div class="staff-problem-statistics-list">
						<table class="staff-problem-statistics-table">
							<thead>
									<th class="staff-table-10">序号</th>
									<th class="staff-table-20">机构</th>
									<th class="staff-table-40"> </th>
									<th class="staff-table-20"> </th>
									<th class="staff-table-10">排名</th>
							</thead>
							
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<!--员工问题金额排名-->
				<div class="staff-problem-statistics-3">
						<header>员工问题金额排名</header>
							
						<div class="staff-problem-money-list">
							<div class="money-table-backgroundImg"></div>
							<table class="staff-problem-money-table">
								<thead>
										<th class="staff-table-10">排名</th>
										<th class="staff-table-16">姓名</th>
										<th class="staff-table-16">工号</th>
										<th class="staff-table-16">归属</th>
										<th class="staff-table-16">涉及金额</th>
								</thead>
								
								<tbody> 
								</tbody>
								
							</table>
						</div>
				</div>
				<!--屡查屡犯员工排名-->
				<div class="staff-problem-statistics-4">
						<header>屡查屡犯员工排名</header>
						 
						<div class="staff-problem-serious-list">
								<div class="money-table-backgroundImg"></div>
								<table class="staff-problem-serious-table">
									<thead>
											<th class="staff-table-10">排名</th>
											<th class="staff-table-16">姓名</th>
											<th class="staff-table-16">工号</th>
											<th class="staff-table-16">归属</th>
											<th class="staff-table-16">涉及金额</th>
									</thead>
									
									<tbody> 
									</tbody>
									
								</table>
						</div>
				</div>
				
			</div>
		</aside>
	</div>
</body>
<script src="../javascripts/common/jedate.min.js"></script>
<script src="../javascripts/common/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="../javascripts/common/viewCommon.js"></script>
<script type="text/javascript" src="../javascripts/view-staff/view-staff.js"></script>
</html>
