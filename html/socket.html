<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
    
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://10.0.181.152:8080/websocket/1243");
                
				console.log(ws)
               ws.onopen = function()
               {
                  
				  if(ws.readyState){
					  // Web Socket 已连接上，使用 send() 方法发送数据
					  console.log("数据开始发送...");
					  let param = {message:"1234",To:'1243'};
					  ws.send(JSON.stringify(param));
					   console.log("数据发送完成...");
				  }
                  
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  console.log("数据已接收...");
				  console.log(evt);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
			   
			   ws.onopen();
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      
   </body>
</html>
