<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>新页面</title> 
	<style>
		
		html,body {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		*,*::before,*::after {
			box-sizing: inherit;
		}
		body {
			width: 100%;
			height: 100%;
			background-color: rgba(19, 21, 34, 1);
			font-size: 12px;
			background:rgba(41, 73, 79, .28) url('./back.jpg') no-repeat left top;
			background-size:100% ,100%; 
		}
		
		.org-base {
			width: 100%;
			height: 100%;
			font-size: 12px;
			background-color: rgba(19, 21, 34, 1);
			background:rgba(41, 73, 79, .8) url('./bg-base.png') no-repeat left top;
			background-size:100% ,100%; 
		}
		
		
		.org-aside {
			position: absolute;
			top: 100px;
			left: 0px;
			width: 400px;
			height: 788px;
			overflow: auto;
			border-right: 3px solid rgba(28,50,53,.8);
		}
 
		
		li {
			list-style: none
		}
		
		a {
			text-decoration: none;
		}
	
		.navMenuLeftPlusbox {
			margin: 0 auto;
			overflow: hidden;
		}
		
		.navMenuLeftPlusbox ul{
			margin: 0;
			padding: 0;
		}
		
		.navMenuLeftPlus-top {
			padding: 10px;
			color: #fff;
			border-bottom: 1px solid rgba(56,82,88,1)
			/* border-bottom: 1px solid rgba(67,98,105,1) */
		}
		
		.navMenuLeftPlus>li {
			display: block;
			margin: 0;
			padding: 0;
			border: 0px;
			position: relative;
		}
		
		.navMenuLeftPlus>li>a {
			display: block;
			/* overflow: hidden; */
			padding-left: 0px;
			height: 50px;
			line-height: 65px;
			color: #fff;
			transition: all .3s;
			position: relative;
			text-decoration: none;
			font-size: 17px;
			/* border-bottom: 2px solid #fff; */
			padding-left: 15px;
		}
	
		.navMenuLeftPlus>li>a>i {
			font-size: 20px;
			float: left;
			font-style: normal;
			margin: 0 5px;
		}
		
		.navMenuLeftPlus li a {
			position: relative;
		}
		
		.navMenuLeftPlus li a .base-arrow {
			height: 20px;
			width: 20px;
			position: absolute;
			right: 15px;
			top: 21px;
			background: yellow;
			border-radius:20px;
		}
		
		.navMenuLeftPlus li a .base-arrow:before { 
			height: 28px;
			width: 28px;
			position: absolute;
			right: 0px;
			top: -9px;
			content: " ";
			background: url(triangle.svg) no-repeat;
		}
		
		.navMenuLeftPlus li a .base-arrow.open:before { 
			height: 28px;
			width: 28px;
			transform: rotate(90deg);
			position: absolute;
			right: -9px;
			top: -8px;
			content: " ";
			background: url(triangle.svg) no-repeat;
		}
		
		.navMenuLeftPlus li a .small-arrow {
			height: 20px;
			width: 20px;
			position: absolute;
			right: 15px;
			top: 6px;
			border-radius:20px;
		}
		
		.navMenuLeftPlus li a .small-arrow:before { 
			height: 28px;
			width: 28px;
			position: absolute;
			right: 1px;
			top: -8px;
			content: " ";
			background: url(triangle-w.svg) no-repeat;
		}
		
		.navMenuLeftPlus li a .small-arrow.open:before { 
			height: 28px;
			width: 28px;
			transform: rotate(90deg);
			position: absolute;
			right: -8px;
			top: -8px;
			content: " ";
			background: url(triangle-w.svg) no-repeat;
		}
		
		
		
		.navMenuLeftPlus>li>a.active,
		.navMenuLeftPlus>li>a:hover {
			color: #FFF;
			background: rgba(28,50,53,.8);
		}
		
		.navMenuLeftPlus>li>ul.sub-menu,
		.navMenuLeftPlus>li>ul.sub-menu>li>ul.sub-menu {
			display: none;
			list-style: none;
			clear: both;
			margin: 8px 0px 0px 10px;
			padding-bottom: 5px;
		}
		
		.navMenuLeftPlus>li.active>ul.sub-menu,
		.navMenuLeftPlus>li>ul.sub-menu>li.active>ul.sub-menu {}
		
		.navMenuLeftPlus>li>ul.sub-menu li {
			background: none;
			margin: 0px;
			padding: 0px;
		}
		
		.navMenuLeftPlus>li>ul.sub-menu li>a {
			display: block;
			font-size: 16px;
			line-height: 36px;
			padding-left: 20px;
			color: #ABB1B7;
			clear: both;
		}
		
		.navMenuLeftPlus>li>ul.sub-menu li>a.active,
		.navMenuLeftPlus>li>ul.sub-menu li>a:hover,
		.navMenuLeftPlus>li>ul.sub-menu>li.active>a {
			color: #FFF;
			background: rgba(59, 51, 34, .291);
		}
		
		.icon_1:before {
			content: "";
		}
		
		.icon_2:before {
			content: "";
		}
		
		.icon_3:before {
			content: "";
		}
		
		
		.ring-i img{
			margin-bottom: -4px;
		}
		
		.under-line-a {
			width: calc(100% - 30px);
			height: 2px;
			position: absolute;
			bottom: 0px;
			left: 15px;
			background:#fff;
		}
		
		.under-line-a:before {
			content: "\21AD"; 
			color: #c5c5c5;
			height:5px;
			width: 10px;
			font-size: 15px;
			position: absolute;
			bottom: 30px;
			left: -12px;
		}
		
		.under-line-a:after {
			content: "\2022"; 
			color: #c5c5c5;
			height:5px;
			width: 10px;
			font-size: 15px;
			position: absolute;
			bottom: 28px;
			right: -12px;
		}
		
		
		
		/*右上角*/
		.head-right-bav {
			position: fixed;
			top: 0px;
			right: 0px;
			height: 50px;
			width: 715px;
		}
		
		.head-right-bav-line {
			display: inline-block;
			width: 200px;
			height: 50px;
			padding: 30px 0 0 0;
			position: relative;
		}
		
		.rect-line-top {
			display: inline-block;
			width: 100%;
			border-top: 2px solid #c5c5c5;
			position: absolute;
			top: 20px;
		}
		
		.rect-line-top:after {
			content: "\2022"; 
			color: #c5c5c5;
			height:5px;
			width: 10px;
			font-size: 15px;
			position: absolute;
			bottom: 7px;
			right: -12px;
		}
		
		.rect-line-x {
			float: right;
			display: inline-block;
			width: 40px;
			height: 5px;
			border: 1px solid rgba(52,50,59,1);
			background: rgb(32,40,39);
			margin-left: 5px;
		}
		.rect-line-y {
			float: right;
			display: inline-block;
			width: 40px;
			height: 5px;
			border: 1px solid rgba(52,50,59,1);
			background: rgb(93,96,100);
			margin-left: 5px;
		}
		.rect-line-z {
			float: right;
			display: inline-block;
			width: 40px;
			height: 5px;
			border: 1px solid rgba(52,50,59,1);
			background: rgb(200,169,76);
			margin-left: 5px;
		}
		
		.head-right-bav-time {
			font-size: 32px;
			color: #f2f2f2;
			font-family: cursive;
			display: inline-block;
			height: 50px;
			width: 489px;
			position: absolute;
			right: 0;
		}
		
		.rect-line-sfm, .rect-line-date, .rect-line-week,.rect-line-close {
			margin: 0 0 0 15px;
		}
		
		.rect-line-close {
			display: inline-block;
			width: 40px;
			height: 40px;
			position: relative;
			background:rgba(253, 165, 33, .98) url('./关机.svg') no-repeat center center;
			top: 9px;
		}
		
		.rect-line-bottom {
			width: calc(100% - 40px);
			height: 2px;
			position: absolute;
			bottom: -8px;
			left: 15px;
			background:#c5c5c5;
		}
		
		.rect-line-bottom:before {
			content: "\2022"; 
			color: #c5c5c5;
			height:5px;
			width: 10px;
			font-size: 15px;
			position: absolute;
			bottom: 7px;
			left: -8px;
		}
		
		.rect-line-bottom:after {
			content: ""; 
			color: #c5c5c5;
			height:5px;
			width: 10px;
			background:#C5C5C5;
			font-size: 15px;
			position: absolute;
			bottom: -1px;
			right: -12px;
		}
		
	</style> 
 
  
	<script src="./jquery-2.1.0.min.js" ></script> 
	
</head>
<body>
	<nav class="org-nav"> </nav>
	<div class="nav">
		 
	</div>
  <div class="org-base"> 
		 
		<aside class="head-right-bav">
			 
				<span class="head-right-bav-line">
					<span class="rect-line-top"></span>
					<span class="rect-line-z"></span><span class="rect-line-y"></span><span class="rect-line-x"></span>
				</span>
			 
				<span class="head-right-bav-time">
					<span class="rect-line-sfm">09:34:45</span>
					<span class="rect-line-date">2019/11/10</span>
					<span class="rect-line-week">星期六</span>
					<span class="rect-line-close"></span>
					<span class="rect-line-bottom"></span>
				</span>
			 
		</aside>
		 
		 
		<aside class="org-aside">
			  
			     <div class="navMenuLeftPlusbox">
			     	<div id="navMenuLeftPlusdiv">
			     		
			     	</div>
			     </div>
			     <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
			     
					 <script>
						 
							function getDate(type){
								var date = new Date();
								if(type==="date"){
									var year = date.getFullYear();
									var month = date.getMonth()+1;
									var day = date.getDate();
									
									if(month<10) {
										month="0"+month;
									}
									
									if(day<10) {
										day="0"+day;
									}
									
									return `${year}/${month}/${day}`;
								}else{
									var hour = date.getHours();
									var minute = date.getMinutes();
									var second = date.getSeconds();
									if(hour<10) {
										hour="0"+hour;
									}
									
									if(minute<10) {
										minute="0"+minute;
									}
									
									if(second<10) {
										second="0"+second;
									}
									
									return `${hour}:${minute}:${second}`;
								} 
								
							}
						 
						  setInterval(function(){ 
								$(".rect-line-sfm").html(getDate())
								$(".rect-line-date").html(getDate('date'))
						 	},1000) 
						 
						 
					 </script>
					 
			     <script>
			     	$(function() {
						function initLeftTreeEvent(){
							// nav收缩展开
							$('.navMenuLeftPlus li a').on('click', function() {
								var parent = $(this).parent().parent(); //获取当前页签的父级的父级
								var labeul = $(this).parent("li").find(">ul")
								if ($(this).parent().hasClass('open') == false) {
									//展开未展开
									parent.find('ul').slideUp(300);
									parent.find("li").removeClass("open")
									parent.find('li a').removeClass("active").find(".arrow").removeClass("open")
									$(this).parent("li").addClass("open").find(labeul).slideDown(300);
									$(this).addClass("active").find(".arrow").addClass("open")
								} else {
									$(this).parent("li").removeClass("open").find(labeul).slideUp(300);
									if ($(this).parent().find("ul").length > 0) {
										$(this).removeClass("active").find(".arrow").removeClass("open")
									} else {
										$(this).addClass("active")
									}
								}		     
							});
						}
						
						async function initLeftTree(resdata){
							
							
							function initHtml(data,first){
								let liHtml = ``;
								for(let d=0;d<data.length;d++){
									if(data[d].hasOwnProperty('children') && data[d].children ){
										liHtml += `<li> 
											<a href="javascript:;" class="afinve"> <i class="icon_1"></i> <span class="">${data[d].title}</span> <span class="arrow ${first ? 'base-arrow' : 'small-arrow'}"></span>${first ? '<span class="under-line-a"></span>' : ''}</a>
											
											${ initHtml(data[d].children) }
											
										</li>`;
									}else{
										liHtml += `<li class=""> 
											<a href="javascript:;" class="afinve"><i class="my-icon nav-icon icon_2"></i><span>${data[d].title}</span>${first ? '<span class="under-line-a"></span>' : ''}</a>
										</li>`
									}
									//<i class="under-line-a"></i><i class="under-line-a"></i>
								}
								
								let ulHtml = ``;
								if(first){
									ulHtml = `<ul class="navMenuLeftPlus">${liHtml}</ul>`;
								}else{
									ulHtml = `<ul class="sub-menu">${liHtml}</ul>`;
								}
								
								return ulHtml;
							}
							
							let html = await initHtml(resdata, true);
							await $("#navMenuLeftPlusdiv").html( html );
							initLeftTreeEvent();
						}
						
						let data = [
							{
								id:"left1",
								title:"主页",
								type:'',
								children:[
									{
										id:"left12",
										title:"主页1",
										type:''
									},{
										id:"left13",
										title:"主页2",
										type:''
									},{
										id:"left14",
										title:"主页3",
										type:'',
										children:[
											{
												id:"left122",
												title:"主页12",
												type:'' 
											},{
												id:"left132",
												title:"主页22",
												type:'' 
											},{
												id:"left142",
												title:"主页32",
												type:''
											}
										]
									}
								]
							},{
								id:"left2",
								title:"按装备划分",
								type:''
							},{
								id:"left3",
								title:"按工具划分",
								type:''
							},{
								id:"left4",
								title:"按部门划分",
								type:''
							}
						];
						
						initLeftTree(data);
			     		
			     	});
			     </script>
			  
		</aside>
		
		
	</div>
	
	 
</body>
 
</html>
