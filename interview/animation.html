<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>animation</title>
		<style>
			@keyframes rotates {
				25% {
					transform: rotate3d(2,0,2,90deg); 
				}

				50% {
					transform: rotate3d(2,0,2,180deg); 
				}

				75% {
					transform: rotate3d(2,0,2,270deg); 
				}

				100% {
					transform: rotate3d(2,0,2,360deg); 
				}
			}

			#div1 { 
				height: 150px;
				width: 150px;
				margin: 50px;
				padding: 10px;
				border: 1px solid black;
				perspective: 10;
				-webkit-perspective: 500;
				/* Safari and Chrome */
			}

			#div2 {
				padding: 50px; 
				border: 1px solid black;
				background-color: red;
				background-image: url(../image/people.png);
				background-size: 100% 100%;
			  transition: transform 2s; 
				animation: rotates 8s linear 0s infinite;
			}
			
			@keyframes div3show {
				form { background-color: #7FFFD4;}
				to { background-color: #F27011;}
			}
			
			#div3 {
				width: 300px;
				height: 300px;
				animation : div3show 2s linear 0s infinite alternate;
			}
		</style>
	</head>

	<body>

		<div id="div1">
			<div id="div2">HELLO1</div>
		</div>

<div id="div3"></div>
	</body>
</html>
