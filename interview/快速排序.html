<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*快速排序是对冒泡排序的一种改进，
				第一趟排序时将数据分成两部分，
				一部分比另一部分的所有数据都要小。
				然后递归调用，在两边都实行快速排序。*/
		
			//定义一个函数,它的参数是一个数组
			function quickSort(arr) {
				//检查数组的元素个数,如果小于等于1,就返回
				if (arr.length <= 1) {
					return arr;
				}
				//选择基准,并将其与原数组分离,
				var pivotIndex = Math.floor(arr.length / 2);
				var pivot = arr.splice(pivotIndex, 1)[0]; 
				//再定义两个空数组,用来存放一左一右的两个子集
				var left = [];
				var right = [];
				//开始遍历数组,小于"基准"的元素放入左边的子集,大于基准的元素放入右边的子集
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] < pivot) {
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}
				console.log(" ----- 一次 ----- ")
				console.log(left);
				console.log(right);
				//递归调用
				return quickSort(left).concat([pivot], quickSort(right));
			}
			console.log(quickSort([2, 57, 8, 0, 34, 6, 8, 0, 34, 6, 7, 8, 9]))
				 
		</script>
	</body>
</html>
