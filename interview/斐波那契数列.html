<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//递归的方式	
			const fibonacci = (n) => {
				if(n<2){
					return 1;
				}
				return fibonacci(n-2) + fibonacci(n-1);
			}
			console.time("sort");
			//console.log(fibonacci(5))
			fibonacci(15);
			console.timeEnd("sort");
			
			
			
			//db方式
			const dbFibonacci = (n) => {
				const arr = [1,1];
				for(let i=2;i<=n;i++){
					arr[i] = arr[i-2] + arr[i-1];
				}
				
				return arr[n];
			}
			
			
			console.time("dbsort");
			//console.log(dbFibonacci(5))
			dbFibonacci(15);
			console.timeEnd("dbsort");
			
			// 1 1 2 3 5 8
		</script>
	</body>
</html>
