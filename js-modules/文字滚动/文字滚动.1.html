<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#scroll_div {
				overflow: hidden;
				white-space: nowrap;
				width: 80%;
				margin: 100px;
				color: #999999;
			}

			#scroll_begin,
			#scroll_end {
				display: inline;
			}
		</style>
	</head>
	<body>

		<div id="scroll_div" class="fl">
			<div id="scroll_begin">
				<span class="pad_right">111111111111111111111111111111111</span>
				<span class="pad_right">222222222222222222222222222222222</span>
			</div>
			<div id="scroll_end"></div>
		</div>
		<script>
			//文字横向滚动
			function ScrollImgLeft() {
				var speed = 10; //初始化速度 也就是字体的整体滚动速度
				var MyMar = null; //初始化一个变量为空 用来存放获取到的文本内容
				var scroll_begin = document.getElementById("scroll_begin"); //获取滚动的开头id
				var scroll_end = document.getElementById("scroll_end"); //获取滚动的结束id
				var scroll_div = document.getElementById("scroll_div"); //获取整体的开头id
				scroll_end.innerHTML = scroll_begin.innerHTML; //滚动的是html内部的内容,原生知识!
				//定义一个方法
				function Marquee() {
					let scrolllen = scroll_end.getBoundingClientRect().right -  scroll_div.getBoundingClientRect().left;
					
					if (scroll_end.offsetWidth - scroll_div.scrollLeft <= 0){
						scroll_div.scrollLeft -= scroll_begin.offsetWidth;
						console.log("if --- ")
					}else{
						scroll_div.scrollLeft++;
						console.log(scroll_div.scrollLeft)
						console.log("else --- ")
					}
						
				}
				MyMar = setInterval(Marquee, speed); //给上面的方法设置时间  setInterval
				//鼠标点击这条公告栏的时候,清除上面的方法,让公告栏暂停
				scroll_div.onmouseover = function() {
					clearInterval(MyMar);
				}
				//鼠标点击其他地方的时候,公告栏继续运动
				scroll_div.onmouseout = function() {
					MyMar = setInterval(Marquee, speed);
				}
			}
			ScrollImgLeft();
		</script>
	</body>
</html>
