<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>
		<script>
			/**
			 * @param {string} str
			 * @return {string}
			 */
			var toLowerCase = function(str) {
				let sb = '';
				let base = {
					'A': 'a',
					'B': 'b',
					'C': 'c',
					'D': 'd',
					'E': 'e',
					'F': 'f',
					'G': 'g',
					'H': 'h',
					'I': 'i',
					'J': 'j',
					'K': 'k',
					'L': 'l',
					'M': 'm',
					'N': 'n',
					'O': 'o',
					'P': 'p',
					'Q': 'q',
					'R': 'r',
					'S': 's',
					'T': 't',
					'U': 'u',
					'V': 'v',
					'W': 'w',
					'X': 'x',
					'Y': 'y',
					'Z': 'z'
				};
				for (var i = 0; i < str.length; i++) {
					sb += base[str[i]] ? base[str[i]] : str[i];
				}
				return sb;
			};

			let S = "aAAbbbb";
			console.log(toLowerCase(S));


			/**
			 * 方法2！！
			 */
			 * @param {string} str
			 * @return {string}
			 */
			var toLowerCase2 = function(str) {

				var arr = str.split("");

				var charCodeOfA = 'A'.charCodeAt();

				var charCodeOfZ = 'Z'.charCodeAt();

				var difference = charCodeOfA - 'a'.charCodeAt();

				var curChar;



				for (var i = 0; i < arr.length; i++) {

					curChar = arr[i].charCodeAt();

					arr[i] = (curChar <= charCodeOfZ && curChar >= charCodeOfA) ? String.fromCharCode(curChar - difference) : arr[i];

				}



				str = arr.join("");

				return str;
			};
		</script>
