		<script type="text/javascript">
			/**
			 * @param {string} J
			 * @param {string} S
			 * @return {number}
			 */
			var numJewelsInStones = function(J, S) {
				let number = 0;

				let Jarr = J.split('');
				let Sarr = S.split('');
				let jarrLen = Jarr.length;
				let sarrLen = S.length;

				for (let i = 0; i < jarrLen; i++) {
					for (let j = 0; j < sarrLen; j++) {
						if (S.charAt(j) === Jarr[i]) {
							number++;
						}

					}
				}

				return number;
			};
