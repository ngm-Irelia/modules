		<script>
			
			/**

						h: ["id", "name"], 
						d: [ [100, "Tom"], [101, "Jane"] ] 
					};

			var rs = {
				h: ["id", "name"], 
				d: [ [100, "Tom"], [101, "Jane"] ] 
			};
			
			function rs2Array(json){
				let { h:key , d:value } = json;  // key value
				
				let dealArr = value.map( item => {
					let dealJson = {};
					item.map( (itemOne,index) => { 
						dealJson[key[index]] = itemOne; 
					})
					return dealJson;
				});
				
				console.log(dealArr)
				return dealArr;
			}
			var arr = rs2Array(rs);
			
			
			
		</script>
