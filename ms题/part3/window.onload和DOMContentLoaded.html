			// 写一个绑定事件的函数,即可以是普通绑定事件,也可以是走代理绑定事件!!
			
			function bindEvent(elem,type,fn, selector){
				
				elem.addEventListener(type, function(e){
					if(selector){
						//fn(e.target);
						fn.call(e.target,e)
					}else{
						fn(e);
					}
				})
			}
			bindEvent(div1, 'click', function(e){ console.log(div1.innerText) } )
			bindEvent(div2, 'click', function(e){ console.log(this.innerText) }, 'p')
		</script>
