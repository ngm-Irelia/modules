<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			for (var i = 0; i < 4; i++) {
				switch (i) {
					case 0:
						{
							console.log(0);
							break;
						}
					case 1:
						{
							console.log(1);
							break;
						}
					case 2:
						{
							console.log(2);
							break;
						}
					case 3:
						{
							console.log(3);
							break;
						}

				}
			}

			setTimeout(() => {
				console.log(2)
			}, 2)

			setTimeout(() => {
				console.log(1)
			}, 1)

			setTimeout(() => {
				console.log(0)
			}, 0)
			
			setTimeout(() => {
				console.log(11)
			}, 1)
		</script>
	</body>
</html>
