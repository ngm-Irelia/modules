		//1 在构造函数中使用  this指向新建的对象
		function Foo(name){
			this.name = name;
			console.log(this);  //A 这俩输出相同
		}
		
		var f = new Foo('fff');
		console.log(f);   //A  这俩输出相同
		
		//2 this在对象属性中执行  this指向 对象obj
		var obj = {
			name:"AAA",
			printName:function(){
				console.log(this);
				console.log(this.name);
			}
		}
		obj.printName();
