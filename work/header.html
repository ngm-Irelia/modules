	<head>

			.doc-head-div {
				height: 90px;
				border-bottom: 1px solid red;
				margin-bottom: 50px;
			}

			.doc-head-div .doc-title {
				height: 60px;
				font-family: '华文中宋 Bold', '华文中宋';

				font-style: normal;

			}

			.doc-head-div .doc-value .doc-value-item {
				min-width: 200px;
				flex: 1;
				line-height: 30px;

			}
		</style>

		<div class="doc-head-div">
			<div class="doc-title">XXX市XXXX单位文件</div>
			<div class="doc-value">

				<div class="doc-value-item doc-head-user">签发人：user001</div>

			</div>
		</div>

	</body>
</html>
