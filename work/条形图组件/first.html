<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 
		<link href="common-line-chart.css"/>
		
		<style>
			#common-showLineChart {
				padding: 10px;
			}
			#common-showLineChart-outLine {
				background-color: #e6e6e6;
				position: relative;
				height: 30px;
				margin: 8px 0;
			}
			
			#common-showLineChart-innerLine {
				height: 30px;
				position: absolute;
			}
			
			#common-showLineChart-index, #common-showLineChart-title, #common-showLineChart-number {
				position: absolute;
				height: 100%;
				line-height: 30px;
			}
			
			#common-showLineChart-index {
				left: 5px;
				top: -5px;
				width: 28px;
				height: 28px;
				font-size: 12px;
				background-color: rgba(0,0,0,0);
				 
			}
			#common-showLineChart-index-background {
				position: absolute;
				width: 0;
				height: 0;
				border-width:30px 30px 30px 0;
				border-style:solid;
				/* border-color:red transparent transparent transparent; *//*透明 灰 透明 透明 */
				 
			}
			
			#common-showLineChart-title {
				left:30px;
				width: 78%;
				font-size: 14px;
			}
			
			#common-showLineChart-number {
				right:20px;
				width: 10%;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div id="showarea" style="width: 473px; height: 445px; background-color: #fff;">
			
		</div>
		
		<script type="text/javascript" src="common-line-chart.js"></script>
	</body>
</html>
