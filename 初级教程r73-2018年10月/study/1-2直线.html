<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>canvas { width: 100%; height: 100% }</style>
		<script src="../js/three.js"></script>
	</head>
	<body>
		<script>
			//初始化 场景
			let scene;
			function initScene(){
				scene = new THREE.Scene();
			}
			
			//初始化 相机
			let camera;
			function initCamera(){
				camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
				camera.position.x = 0;
				camera.position.y = 1000;
				camera.position.z = 0;
				camera.up.x = 0;
				camera.up.y = 0;
				camera.up.z = 1;
				camera.lookAt({x:0, y:0, z:0})
				
			}
			
			//初始化 渲染器
			let renderer;
			function initRenderer(){
				
				renderer = new THREE.WebGLRenderer({
					antialias:true
				});
				/* renderer = new THREE.WebGLRenderer({
					antialias:true
				}); */
				
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setClearColor("red");
				document.body.appendChild(renderer.domElement);
			}
			
			// 初始化 灯光
			let light;
			function initLight (){
				light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
				light.position.set(100,100,200);
				scene.add(light);
			}
			
			//初始化 几何体
			let cube;
			function initObject (){
				let geometry = new THREE.Geometry();
				let material = new THREE.LineBasicMaterial( {vertexColors:true, LineWidth:100} );
				let color1 = new THREE.Color( 0x444444 );
				let color2 = new THREE.Color( 0xFF0000 );
				
				//线的材质 可以由2点的颜色决定
				let point1 = new THREE.Vector3( -100, 0, 100 );
				let point2 = new THREE.Vector3( 100, 0, -100 );

				geometry.vertices.push(point1);
				geometry.vertices.push(point2);
				geometry.colors.push( color1, color2 );
				
				let line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add(line);

			}
			
			function initVector(){
				let point1 = THREE.Vector3(4,8,9);
			}
				
			
			
			function runStart(){
				initScene();
				initCamera();
				initRenderer();
				initLight();
				initObject();
				
				renderer.clear();
				renderer.render(scene, camera);
			}
			
			runStart();
			
		</script>
	</body>
</html>
