<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let arr = [12,23,45,21,67,35];
			
			// 冒泡排序  
			// 核心思想,正序循环数组,最大的 放在了最右边!
			function bubbleSort(arr){
				let len = arr.length;
				for(var i=0;i<len;i++){
					for(var j=0;j<len-1-i;j++){// 反向查找
						if(arr[j] > arr[j+1]){
							var temp = arr[j+1];
							arr[j+1] = arr[j];
							arr[j] = temp;
						}
						
					}
				}
				
				return arr;
			}
		</script>
	</body>
</html>
