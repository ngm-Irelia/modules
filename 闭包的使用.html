<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数作为 参数,或者 返回值 就是闭包常用的情况
			window.onload = function(){
				
				console.log("window.onload111")
			}
			
			document.addEventListener("DOMContentLoaded", function() {
				 console.log("DOMContentLoaded------")
			}, false);
			
		</script>
	</body>
</html>
